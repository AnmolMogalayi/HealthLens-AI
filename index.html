<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthLens AI - Medical Report Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0A0E27', // Main BG
                800: '#141B2D', // Cards
                700: '#1E2740', // Elevated
                600: '#2D3B5F', // Border
              },
              neon: {
                blue: '#00D4FF',
                purple: '#A855F7',
                green: '#10B981',
                pink: '#F43F5E',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --transition-speed: 0.3s;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f0fdfa;
        min-height: 100vh;
        overflow-x: hidden;
        transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      }

      html.dark body {
        background-color: #0A0E27; /* Deep Navy */
        color: #B8C5D0;
      }

      /* --- Global Atmosphere: Breathing Gradient --- */
      .breathing-bg {
        background: linear-gradient(-45deg, #ccfbf1, #e0f2fe, #f0fdfa, #ffffff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        transition: opacity var(--transition-speed) ease;
      }
      
      html.dark .breathing-bg {
        background: radial-gradient(circle at 50% 50%, #141B2D 0%, #0A0E27 100%);
        opacity: 1;
      }

      /* Neon Glow Accents for Dark Mode */
      html.dark .neon-glow {
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
      }
      
      html.dark .neon-border {
        border-color: rgba(0, 212, 255, 0.5);
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --- Medical Glassmorphism System --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02), 
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      html.dark .glass-panel {
        background: rgba(20, 27, 45, 0.7); /* Dark Slate #141B2D with opacity */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 10px 30px -10px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      }

      /* --- Animations --- */
      
      /* Scanning Beam */
      .scan-beam {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent); /* Neon Blue */
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 10;
        top: 0;
      }

      html.dark .scan-beam {
        background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.9), transparent); /* Neon Purple in Dark Mode */
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.7);
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* Holographic Grid */
      .hologram-grid {
        background-image: 
          linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle, black 40%, transparent 80%);
      }
      
      html.dark .hologram-grid {
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.15) 1px, transparent 1px);
      }

      /* Staggered Card Entrance */
      .animate-stagger-enter {
        opacity: 0;
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Interactive Hovers */
      .glow-hover {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glow-hover:hover {
        transform: translateY(-2px);
      }

      html.dark .glow-hover:hover {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
      }
      
      .glow-hover::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
        transform: scale(0);
        opacity: 0;
        transition: transform 0.6s, opacity 0.6s;
        pointer-events: none;
      }
      
      html.dark .glow-hover::after {
         background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
      }

      .glow-hover:hover::after {
        transform: scale(1);
        opacity: 0.2;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #2D3B5F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

}
</script>
</head>

  </body>
</html>
